<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3eaf7c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon part -->
  <g transform="translate(5, 5)">
    <!-- Background circle -->
    <circle cx="15" cy="15" r="14" fill="url(#logoGrad)" opacity="0.1"/>
    <circle cx="15" cy="15" r="12" fill="none" stroke="url(#logoGrad)" stroke-width="2"/>
    
    <!-- Upload arrow -->
    <path d="M15 8 L15 22 M10 13 L15 8 L20 13" stroke="url(#logoGrad)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Server/destination -->
    <rect x="9" y="23" width="12" height="3" rx="1" fill="url(#logoGrad)" opacity="0.8"/>
    <circle cx="12" cy="24.5" r="0.6" fill="#ffffff"/>
    <circle cx="18" cy="24.5" r="0.6" fill="#ffffff"/>
  </g>
  
  <!-- Text part -->
  <g transform="translate(40, 8)">
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGrad)">SCP</text>
    <text x="0" y="26" font-family="Arial, sans-serif" font-size="10" fill="#666">Upload CLI</text>
  </g>
</svg>